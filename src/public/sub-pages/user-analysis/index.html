<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->
        
        <!-- bootstrap css -->
        <link rel="stylesheet" href="stylesheets/bootstrap.css">
        <link rel="stylesheet" href="stylesheets/bootstrap-grid.css">
        <link rel="stylesheet" href="stylesheets/normalize.css">
        <link rel="stylesheet" href="stylesheets/main.css">
        <link rel="stylesheet" href="stylesheets/style.css">
        <script src='javascripts/vendor/echarts.js'></script>
    </head>
    <body>
        <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
        
        <!-- page content goes here-->
        <div class='title-block'>
            <div class='grids-1'><label class='title'>﻿云南省物流用户画像展示</label></div>
            <div class='grids-1'><img class='underscore' src='images/underscore.png' alt='' /></div>
        </div>
        <div class='container' style='width: 100%'>            
            <div class='col column-left'>
                <div class='row'>
                    <div class='col'>
                        <div class='chart-title'>
                            <label>用户角色分析</label>
                        </div>
                        <div class='chart-border'>
                            <div id='user-industries' class='chart-body'></div>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='col'>
                        <div class='chart-title'>
                            <label>用户年龄分布</label>
                        </div>
                        <div class='chart-border'>
                            <div id='user-ages' class='chart-body'></div>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='col'>
                        <div class='chart-title'>
                            <label>用户活跃时间段分布</label>
                        </div>
                        <div class='chart-border'>                            
                            <div id='user-active-hours' class='chart-body'></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='col column-right'>
                <div class='row'>
                    <div class='col'>
                        <div class='chart-title'>
                            <label>用户消费占比</label>
                        </div>
                        <div class='chart-border'>                            
                            <div id='user-spending' class='chart-body'></div>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='col'>
                        <div class='chart-title'>
                            <label>用户收入</label>
                        </div>
                        <div class='chart-body chart-border'>                            
                            <div id='user-income' class='chart-body'></div>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='col'>
                        <div class='chart-title'>
                            <label>用户社交分析</label>
                        </div>
                        <div class='chart-body chart-border'>                            
                            <div id='user-social-activity' class='chart-body'></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- another div as a background layer on top of the whole background and under other contents-->        
        <div class='small-background-layer'>
        </div>
        <div class='map-container'>
            <div  class='the-map' id="china_map">
            </div>
        </div>
        <!-- end of page content -->
        <!-- external javascript files -->
        <script src="javascripts/vendor/modernizr-3.5.0.min.js"></script>
        <script src="javascripts/vendor/jquery.js"></script>
        <script src="javascripts/vendor/china.js"></script>
        <script src="javascripts/plugins.js"></script>
        <script src="javascripts/main.js"></script>
    </body>
</html>
