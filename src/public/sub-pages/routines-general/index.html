<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->
        
        <!-- bootstrap css -->
        <link rel="stylesheet" href="stylesheets/bootstrap.css">
        <link rel="stylesheet" href="stylesheets/bootstrap-grid.css">
        <link rel="stylesheet" href="stylesheets/normalize.css">
        <link rel="stylesheet" href="stylesheets/main.css">
        <link rel="stylesheet" href="stylesheets/style.css">
        <script src='javascripts/vendor/echarts.js'></script>        
    </head>
    <body>
        <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
        
        <!-- page content goes here-->
        <div class='title-block'>
            <div class='grids-1'><label class='title'>﻿云南省货物流量概览</label></div>
            <div class='grids-1'><img class='underscore' src='images/underscore.png' alt='' /></div>
        </div>
        <!-- column left -->
        <div class='container column-left'>
            <div class='row top-row'>
                <div class='col bar-small'>
                    <div class='chart-title'>
                        <label>云南省货物流量概览</label>
                    </div>
                    <div id='goods-transfer-general' class='chart-body chart-border'>
                        <div id='total' class='total-counter'>
                            <div class='counter-head'>
                                <span class='counter-label'>货物总量: </span>
                                <span class='counter-unit'>单位：单</span>
                            </div>
                            <div class='counter-body'>
                                <div style='float: right;'>
                                    <span id="num"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='col bar-small'>
                    <div class='chart-title'>
                        <label>云南省内货物流动前5类</label>
                    </div>
                    <div id='total-top5' class='chart-body chart-border'></div>
                </div>
            </div>
            <div class='row bottom-row'>
                <div class='col'>
                    <div class='chart-title'>
                        <label>云南省货物流入前5类</label>
                    </div>
                    <div class='chart-border'>
                        <div id='total' class='in-top5-counter'>
                            <div class='counter-head'>
                                <span class='counter-label'>流入货物总量: </span>
                                <span class='counter-unit'>单位：单</span>
                            </div>
                            <div class='counter-body'>
                                <div style='float: right;'>
                                    <span id="num1"></span>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div id='in-top5' class='chart-body-taller'></div>
                        </div>
                    </div>
                </div>
                <div class='col'>
                    <div class='chart-title'>
                        <label>云南省货物流出前5类</label>
                    </div>
                    <div class='chart-border'>
                        <div id='total' class='out-top5-counter'>
                            <div class='counter-head'>
                                <span class='counter-label'>流出货物总量: </span>
                                <span class='counter-unit'>单位：单</span>
                            </div>
                            <div class='counter-body'>
                                <div style='float: right;'>
                                    <span id="num2"></span>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div id='out-top5' class='chart-body-taller'></div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <!-- another div as a background layer on top of the whole background and under other contents-->
        <div class='small-background-layer'>
        </div>
        <div class='map-container'>
            <div  class='the-map' id="china_map">
            </div>
        </div>
        <!-- end of page content -->
        <!-- external javascript files -->
        <script src="javascripts/vendor/modernizr-3.5.0.min.js"></script>
        <script src="javascripts/vendor/jquery.js"></script>        
        <script src="javascripts/vendor/china.js"></script>
        <script src="javascripts/plugins.js"></script>
        <script src="javascripts/main.js"></script>
        
    </body>
</html>
